    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>统一招商</title>
  </head>
  <body>
    <script src="//lx.meituan.net/lx.5.min.js" type="text/javascript"></script>
    <div id="root"></div>

    <script
      crossorigin="anonymous"
      src="https://s3.meituan.net/mnpm-cdn/@mtfe-mt-apm-web-1.12.1/owl_1.12.1.min.js"
    ></script>
    <!-- start Owl -->
    <script>
      const isDev = /127\.0\.0\.1|localhost|\.test\./.test(window.location.host)
      // var devMode = AppConfig.$config.logDevMode;
      // window.perf('init', {
      //   project: devMode ? AppConfig.Perf.devProject : AppConfig.Perf.project
      // });
      /** https://cc.sankuai.com/project/detail/6483?tab=1 **/
      owl('start', {
        project: 'com.sankuai.yyactivity.zspt.front',
        devMode: isDev, // 请根据环境来赋值，线上环境设为false，线下环境设为true(需要在控制台打印日志需要使用非压缩版本sdk)
        pageUrl: window.location.href,
        autoCatch: {
          fetch: true,
        },
        enableLogTrace: true,
        resource: {
          enableStatusCheck: true,
          sampleApi: 1,
        },
        page: {
          sample: 1,
          fstPerfAnalysis: true,
          logSlowView: true,
        },
        error: {
          formatUnhandledRejection: true,
        },
        ignoreList: {
          js: ['ResizeObserver loop limit exceeded'],
          ajax: [
            'https?://dreport.meituan.net',
            'https?://api.neixin.cn/dxlvs/open/v2/lgservers/json',
          ],
        },
        onErrorPush: function (instance) {
          return instance.updateTags({
            release: '<%= VUE_APP_RELEASE %>',
          })
        },
        onBatchPush: function (instance) {
          if (
            instance &&
            instance.firstCategory === 'ajaxError' &&
            instance.logContent === 'from: xhr abort'
          ) {
            return undefined
          } else {
            return instance
          }
        },
        // perf相关配置项，不使用原Perf功能不需要
        perf: {
          project: 'zspt-uoc', // 如果需要开启perf的功能，必须有值。
          version: '1.0.0', // web 应用版本
          pathPath: '', // 如果需要手动控制上报页面path 可以通过 pagePath 固定页面上报的path
          common: {
            dev: false, // 在控制台打印调试 log(需要使用非压缩版本sdk)
            delay: 1000, // 指标上报队列延时，会将产生上报数据后，一定延时时间内的数据，打包统一上报，减少请求上报次数
          },
          fsp2: {
            disable: false,
            sampleRate: 100, // 采样率
            customTags: {}, // 秒开上报业务自定义Tag
            debug: false, // 是否开启debug模式，在页面打印 18 宫格及最终秒开检测状态
            useIgnore: false, // 是否开启过滤元素节点，当需要忽略页面中的节点时，需要手动设置 useIgnore 为 true，并在对应元素上添加 perf_ignore 属性
          },
          cache: {
            disable: false,
            sampleRate: 100,
            useSendBeacon: true, // 当监听到页面 beforeunload 事件时，是否将上报队列中的数据，通过 navigator.sendBeacon API 上报，如果为 false，会将队列中的数据，通过 localStorage 缓存到本地, 在下次启动时，自动进行上报
          },
        },
      })
    </script>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
